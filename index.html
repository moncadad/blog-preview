<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__img"></section>
        <section class="card__info">
          <p class="card__module">Learning</p>
          <p class="card__date">Published 21 Dec 2023</p>
          <h1 class="card__title card__title--yellow">
            HTML &amp; CSS foundations
          </h1>
          <p class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="card__user">
          <img
            src="./assets/images/image-avatar.webp"
            id="user__avatar"
            alt="Greg Hooper profile image"
          />
          <p id="user__name">Greg Hooper</p>
        </section>
      </article>
    </main>
  </body>
</html>
